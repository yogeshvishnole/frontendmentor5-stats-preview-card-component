<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />

    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <div class="card">
      <div class="card__img-container">
        <!-- <img src="images/image-header-desktop.jpg" alt="" class="card__img" /> -->
      </div>

      <div class="card__content">
        <div class="card__content-container">
          <h1 class="card__head">
            Get <span class="text-primary">insights</span> that help your
            business grow.
          </h1>
          <p class="card__para">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
          <div class="card__features">
            <div class="card__stats">
              <div class="card__stat-count">10k+</div>
              <div class="card__stat-name">companies</div>
            </div>
            <div class="card__stats">
              <div class="card__stat-count">314</div>
              <div class="card__stat-name">templates</div>
            </div>
            <div class="card__stats">
              <div class="card__stat-count">12m+</div>
              <div class="card__stat-name">queries</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
